<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="map.css" />

    <title>Fuel Maps</title>
</head>
<body>
    <h1> Fuel Maps</h1>
   <!-- <p id = "location">Location </p> -->
    <div id="map"></div>

    <button id ="btn-search">Click for results</button>

        <option> 5 km</option>
